<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="d-flex">
    <div class="col-lg-12">
        <div class="form-group">
            <label for="email">Email</label>
            <input required email  type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" #inputEmail="ngModel">
            <div class="alert alert-danger" *ngIf="inputEmail.invalid && inputEmail.dirty">Email invalid !</div>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input password required type="password" class="form-control" id="password" name="password" required minlength="4" maxlength="15" [(ngModel)]="user.password" #inputPwd="ngModel">
            <div class="alert alert-danger" *ngIf="inputPwd.invalid && inputPwd.touched"> Mot de passe invalid !</div>
          </div>
          <div class="form-group">
            <label for="username">Utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="15"[(ngModel)]="user.username" #inputUser="ngModel" >
            <div class="alert alert-danger" *ngIf="inputUser.invalid && inputUser.touched"> Nom d'utilisateur invalid !</div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">CrÃ©ation de mon compte</button>
    </div>
  </form>
