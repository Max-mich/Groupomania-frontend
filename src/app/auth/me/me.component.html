<form >
  <h1> Information personnelle</h1>
    <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ this.user.email }}"> 
      </div>
      <div class="form-group">
        <label >Utilisateur</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ this.user.username}}"> 
      </div>
    <button class="btn btn-danger ml-4" (click)="delete()">Supprimer mon compte</button>    
  </form>

<form >
  <div class="form-group pt-3">
    <label>Password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)] = "this.user.password">
  </div>
  <button class="btn btn-primary " (click)="update()">Modifier password</button>
</form>
