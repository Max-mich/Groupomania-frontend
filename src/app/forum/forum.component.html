    <div class="card mb-4" *ngFor="let post of posts">
      <div class="card-header d-flex">
        <div class="col-lg-6">
          <h3>{{ post.user.username }}</h3>
        </div>
        <div class="col-lg-6 text-right">
          <p>{{ post.createdAt | date:'medium' }} </p>
        </div>
      </div>
      <div class="card-body">
          <h5 class="card-title text-center py-2 mb-3">{{ post.title }}</h5>
        <div class="row justify-content-center text-center">
          <div class="col-lg-5 offset-1">
            <p class="card-text py-2">{{ post.content }}</p>
          </div>
          <div class="col-lg-4 offset-1">
            <img class="img-fluid img-thumbnail" src="{{ this.post.attachment }}" alt="Card image cap"> 
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center py-1">
          <button class="btn btn-primary m-3" type="button" [routerLink]="['/forum/commentaire/', post.id]">Commentaire</button>
          <button class="btn btn-primary m-3 " type="button" *ngIf="post.userId == userId || this.user.isAdmin == true" [routerLink]="['/forum/update/', post.id]">Modifier</button>
          <button class="btn btn-default"><i class="fas fa-trash-alt fa-lg" *ngIf="post.userId == userId || this.user.isAdmin == true" (click)="deletePost(post)"></i></button>
        </div>  
      </div>     
    </div>
